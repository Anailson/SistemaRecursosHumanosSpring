<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">

<!-- COLOCANDO O STYLE PARA APLICAR NA CLASSE STRIPED -->
<style type="text/css">
	table.striped>tbody>tr:nth-child(odd){
	 background-color:#f0f4c3;
	}
	
form input[type=submit]{  /*PEGAR TODOS OS INPUT E COLOCA A COR BRANCO*/
color:white;
}	
</style>
<title>Insert title here</title>
</head>
<body>
 <a href="cadastrofuncionario" class="btn waves-effect waves-light">Cadastro Funcionário</a>
 <a href="cadastrodepartamento" class="btn waves-effect waves-light">Cadastro Departamento</a>
 <a href="cadastrocontrato" class="btn waves-effect waves-light">Cadastro Contratos</a>
<br/>
<br/>




<fieldset>
	<legend>Cargo</legend>
		<form action="salvarcargo" method="post"  th:object="${cargosobj}">
	
			<labeL>ID</labeL>
			<input name="id" th:field="*{id}" readonly="readonly">
			
			<label>Nome cargo:</label>
			<input name="nomecargo" th:field="*{nomecargo}" >
			
			
			<h6>Beneficios</h6>
			<label>Salário R$:</label>
			<input name="valorsalario" th:field="*{valorsalario}" >
			
			<label>VR Refeição R$:</label>
			<input name="valorrefeicao" th:field="*{valorrefeicao}" >
			
			
			<input class="waves-effect waves-light btn" type="submit" value="salvar">
			<button class="btn waves-effect waves-light btn" onclick="document.getElementById('formfuncionario').reset();">Limpar</button>

		</form>
</fieldset>


<br/>
<br/>

<fieldset>
	<legend>Listar</legend>
	<form action="pesquisacargo" method="post">
		<input name="nomepesquisa">
		<input class="btn waves-effect waves-light" type="submit" value="Buscar">
		<a href="/listacargos" class="btn waves-effect waves-light">Lista de Cargos</a>
	</form>
</fieldset>

<br/>
<br/>



<fieldset>
	<legend>Cargos</legend>
	
	
<table  class="striped">
	
<thead>
	  <tr>
		  <th>ID</th>
		  <th>Cargo</th>
		  <th>Salario R$</th>
		  <th>VR R$:</th>
		  <th>Editar</th>
		  <th>Excluir</th>
	  </tr>	
	</thead>


	<tr th:each = "cargo :${cargos}">
		<td th:text = "${cargo.id}"></td>
		<td th:text = "${cargo.nomecargo}"></td>
		<td th:text = "${cargo.valorsalario}"></td>
		<td th:text = "${cargo.valorrefeicao}"></td>
		<td><a th:href="@{/editarcargo/{idcargo}(idcargo=${cargo.id})}">Editar</a></td>
		<td><a th:href="@{/removercargo/{idcargo}(idcargo=${cargo.id})}">Excluir</a></td>
	
	</tr>


</table>
</fieldset>








 <!--JavaScript at end of body for optimized loading-->
 <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
 <script type="text/javascript" src="/materialize/js/materialize.js"></script>
</body>
</html>
