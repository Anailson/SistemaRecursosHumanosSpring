<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>

<!-- DOis imports para utiliza em DATE CALENDARIO MATERIALIZE-->
<script src="https://unpkg.com/gijgo@1.9.13/js/gijgo.min.js" type="text/javascript"></script>
<link href="https://unpkg.com/gijgo@1.9.13/css/gijgo.min.css" rel="stylesheet" type="text/css" />

<!-- Adicionando JQuery -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>

<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Cadastro Colaboradores</title>
</head>
<body>

<h2>Cadastro de Funcionários</h2>

<div class="row">
<form action="salvarfuncionario" method="post" th:object="${funcionarioobj}" class="col s12">
	
<div class="row">
	<div class="input-field col s3">
		<label for="id" class="active">ID:</label>
		<input name="id" th:field="*{id}" readonly="readonly">
	</div>
	
	<div class="input-field col s3">
		<label for="nome" class="active">Nome:</label>
		<input name="nome" th:field="*{nome}"/>
	</div>
	
	<div class="input-field col s3">
		<label for="sobrenome" class="active">Sobrenome:</label>
		<input name="sobrenome" th:field="*{sobrenome}"/>
	</div>
		
	<div class="input-field col s3">	
		<label for="idade" class="active">idade:</label>
		<input name="idade" th:field="*{idade}"/>
	</div>
</div>


<div class="row">

    <div class="input-field col s3">
		<label for="sexo" class="active">Sexo:</label>
		<input name="sexo" th:field="*{sexo}"/>
	</div>
	
	 <div class="input-field col s3">
		<label for="escolaridade" class="active">escolaridade:</label>
		<input name="escolaridade" th:field="*{escolaridade}"/>
	</div>
	
	<div class="input-field col s3">
		<label for="telefone" class="active">telefone:</label>
		<input name="telefone" th:field="*{telefone}"/>
	</div>
	
	<div class="input-field col s3">
		<label for="cpf" class="active">CPF:</label>
		<input name="cpf" th:field="*{cpf}"/>
	</div>
</div>		


<div class="row">
	<div class="input-field col s3">
		<label for="rg" class="active">RG:</label>
		<input name="rg" th:field="*{rg}"/>
	</div>
	
	<div class="input-field col s3">
		<label for="numeroCtps" class="active">Nº CTPS:</label>
		<input name="numeroCtps" th:field="*{numeroCtps}"/>
	</div>
	
	<div class="input-field col s3">
		<label for="dtNascimento" class="active">Data Nascimento:</label>
		<input type="date" id="dtNascimento" name="dtNascimento" th:field="*{dtNascimento}" placeholder="Data Nasc."/>
	</div>
	
	<div class="input-field col s3">
		<label for="dataContratacao" class="active">Data Da Contratação:</label>
		<input  type="date" id="dataContratacao" name="dataContratacao" th:field="*{dataContratacao}"/>
	</div>
</div>		
	
	
	<input class="btn waves-effect waves-light" type="submit" value="salvar">
	
</form>
</div>

<a href="/listafuncionarios">Lista de Funcionáros</a>

<table>
	<tr th:each = "funcionario :${funcionarios}">
		<td th:text = "${funcionario.id}"></td>
		<td th:text = "${funcionario.nome}"></td>
		<td th:text = "${funcionario.sobrenome}"></td>
		<td th:text = "${funcionario.idade}"></td>
		<td><a th:href="@{/editarfuncionario/{idfuncionario}(idfuncionario=${funcionario.id})}">Editar</a></td>
		<td><a th:href="@{/excluirfuncionario/{idfuncionario}(idfuncionario=${funcionario.id})}">Excluir</a></td>
	</tr>
</table>


<script type="text/javascript">
 
$(document).ready(function() {
	
	//Colocando no JS codigo para executa o calendar
	$('#dataNascimento').datepicker({
				showOthermonths:true,
				format: 'yyyy-mm-dd'
				
				
	});
}


</script>




 <!--JavaScript at end of body for optimized loading-->
 <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
 <script type="text/javascript" src="/materialize/js/materialize.js"></script>
</body>
</html>
