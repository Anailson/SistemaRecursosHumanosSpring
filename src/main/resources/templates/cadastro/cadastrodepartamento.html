<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<!--Import materialize.css-->
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Cadastro de Departamentos</title>
</head>
<body>
<h2>Departamento cadastro</h2>

<form action="salvardepartamento" method="post" th:object="${departamentosobj}" >
	
	<labeL>ID</labeL>
	<input name="id" th:field="*{id}" readonly="readonly">
	
	<label>Nome Departamento:</label>
	<input name="nomedepartamento" th:field="*{nomedepartamento}">
	
	
	<input class="waves-effect waves-light btn" type="submit" value="salvar">

</form>

<br/>
<br/>
<a href="/listadepartamentos" class="btn waves-effect waves-light">Lista Departamentos</a>
<br/>
<br/>

<table>
	<tr th:each = "departamento :${departamentos}">
		<td th:text = "${departamento.id}"></td>
		<td th:text = "${departamento.nomedepartamento}"></td>
		<td><a th:href="@{/editardepartamento/{iddepartamento}(iddepartamento=${departamento.id})}">Editar</a></td>
		<td><a th:href="@{/removerdepartamento/{iddepartamento}(iddepartamento=${departamento.id})}">Excluir</a></td>
	
	</tr>
</table>





 <!--JavaScript at end of body for optimized loading-->
 <script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
 <script type="text/javascript" src="/materialize/js/materialize.js"></script>
</body>
</html>
